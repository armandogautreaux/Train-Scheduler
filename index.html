<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>

  <!-- MAIN CSS FILES -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

  <!-- HEADER STARTS HERE -->
  <section class="jumbotron text-center text-white bg-dark bg1">
    <div class="container">
      <div class="primary-overlay pt-5">
        <h1 class="display-4 logo">Anytime is Train Time</h1>
        <p class="lead">
          <b>DTrain</b>
          Admin Site
        </p>
      </div>
    </div>
  </section>
  <!-- HEADER ENDS HERE -->


  <!--MAIN CONTENT STARTS HERE-->
  <section class="container my-5">

    <!-- Card to store outputs starts here-->
    <div class="card bg2 text-white mb-3">
      <div class="card-header clearfix">
        <h4 class="float-left">
          Current Train Schedule
        </h4>
        <!-- Timer starts here -->
        <h5 class="float-right" id="timer"></h5>
        <!-- Timer ends here -->
      </div>
      <div class="card-body bg-light text-dark">
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <!-- Autogenerated content will be stored here -->
          <tbody id="table-body"></tbody>
          <!-- Autogenerated content will be stored here -->
        </table>
      </div>
    </div>
    <!-- Card to store outputs ends here-->

    <!-- Input's Form starts here -->
    <div class="card bg2 text-white my-5">
      <div class="card-header">
        <h4>Insert your inputs</h4>
      </div>
      <div class="card-body bg-light text-dark">
        <form action="">
          <div class="form-group">
            <label for="text">Train Name</label>
            <input type="text" id="train-name-input" class="form-control" placeholder="Ex. Red Line">
          </div>
          <div class="form-group">
            <label for="role">Destination</label>
            <input type="text" id="destination-input" class="form-control" placeholder="Ex. DFW">
          </div>
          <div class="form-group">
            <label for="start date">First Train Time (HH:mm - military time)</label>
            <input type="text" id="first-train-time-input" class="form-control" placeholder="Ex. 15:00">
          </div>
          <div class="form-group">
            <label for="rate">Frequency (min)</label>
            <input type="text" id="frequency-input" class="form-control" placeholder="Ex. 30">
          </div>
        </form>
        <button class="btn bg2 btn-primary text-light btn-lg" id="submit" type="submit">Submit</button>
      </div>
    </div>
    <!-- Input's Form ends here -->

  </section>
  <!--MAIN CONTENT ENDS HERE-->



  <!-- JS -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
    crossorigin="anonymous "></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript " src="assets/javascript/app.js"></script>

</body>

</html>
